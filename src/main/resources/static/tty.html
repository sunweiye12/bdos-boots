<html>
<head>
    <meta charset="UTF-8">
    <title>Docker Web Terminal</title>
    <link rel="stylesheet" href="/bdos//webjars/xterm/2.9.2/dist/xterm.css" />
    <script type="application/javascript" src="/bdos//webjars/xterm/2.9.2/dist/xterm.js"></script>
    <script type="application/javascript" src="/bdos//webjars/xterm/2.9.2/dist/addons/attach/attach.js"></script>
</head>
<body>
    <div style="width:1000px;" id="xterm"></div>
    <script type="application/javascript">
        var term = new Terminal({
            cursorBlink: false,
            cols: 100,
            rows: 50
        });
        term.open(document.getElementById('xterm'));

        var dockerHost = "172.16.3.54";
        var cid = "934953daab987033905165d14e6e05714a784d3ca8928344ba7c4a68da7d096e";
        var socketUrl = "ws://localhost:8080/bdos/ws/container/exec?width=100&height=50&ip="+dockerHost+"&containerId="+cid;
        var socket = new WebSocket(socketUrl);
        term.attach(socket);
        term.focus();
    </script>
</body>
</html>
